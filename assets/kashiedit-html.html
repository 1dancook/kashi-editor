<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>歌詞エディター</title>
  <link rel="stylesheet" type="text/css" href="kashiedit-css.css" media="screen" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="overflow-hidden">

<!-- EDITOR -->
<div id="editor-container" class="fixed w-1/2 top-0 bottom-0 left-0 mb-14">

<textarea placeholder="こちらで歌詞を編集する" id="editing" spellcheck="false" oninput="update(this.value); sync_scroll(this);" onscroll="sync_scroll(this);" onkeydown="check_tab(this, event);" onchange="update(this.value);" class="absolute top-0 left-0 bottom-0 right-0 m-2 p-2 border border-gray-500 rounded overflow-auto break-all font-mono text-lg leading-7 z-10" style="resize:none; caret-color:black; color:transparent; background:transparent;"></textarea>

<div id="highlighting" class="select-none absolute top-0 left-0 bottom-0 right-0 m-2 p-2 border border-gray-300 rounded overflow-auto break-all font-mono text-lg leading-7 z-0" aria-hidden="true">
</div>
</div>


<!--PREVIEW-->
<div id="preview-container" class="fixed w-1/2 top-0 bottom-0 right-0 mb-14">
  <div id="preview" class="absolute top-0 bottom-0 right-0 left-0 m-2 p-2 border border-gray-300 rounded overflow-auto bg-gray-700 text-white">
    プレビュー
  </div>
</div>

<!-- BUTTONS -->
<div id="buttons-container" class="m-2 absolute bottom-0 left-0 right-0 h-10 flex justify-start gap-4">

  <button id="insert-tags" class="rounded h-8 px-2 bg-gray-100 border border-gray-200 hover:bg-gray-200" onclick="insert_tags()">{rb}{rt}{/rt}{/rb}</button>
  <!--<button id="" onclick="delete_tags()">タグを削除</button>-->

  <div>
    <select id="separator-select" class="rounded h-8 px-2 border border-gray-200">
      <option>バース</option>
      <option>コーラス</option>
      <option>ブリッジ</option>
      <option>間奏</option>
      <option>序奏</option>
      <option>エンディング</option>
    </select>

    <input id="sep-value-input" value=1 class="rounded h-8 px-2 border border-gray-200 w-10" ></input>

    <button id="insert-sep-button" onclick="insert_sep()" class="rounded h-8 px-2 bg-gray-100 border border-gray-200 hover:bg-gray-200">入力</button>
  </div>


</div>

<script src="kashiedit-js.js"></script>

</body>
</html>
